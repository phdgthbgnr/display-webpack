<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="styles.min.css">
    <meta name="ad.size" content="width=<%= htmlWebpackPlugin.options.width %>,height=<%= htmlWebpackPlugin.options.height %>">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="color-scheme" content="dark">
    <script type="text/javascript">
        var clickTag = "http://www.google.com";
    </script>
</head>

<body>
    <div id="maskintro"></div>
    <div id="wrapper">

        <!-- le template de la bannière, divisé en plusieurs écrans -->

        <div id="ecrans" class="ecran">
           
            
            <div id="ecran0" class="ecran ecran0">
                <img src="img/logo.png" id="logo" class="logo" alt="Sosh" width="120" height="600">
            </div>


            <div id="ecran1" class="ecran ecran1">
                <img src="img/logo1.png" id="logo1" class="logo1" alt="Xiaomi" width="120" height="600">
                <img src="img/claim.png" id="claim" alt="Xiaomi Série Redmi Note 12" width="120" height="600">
                <img src="img/rect.png" id="rect" class="rect" alt="" width="120" height="600">
                <img src="img/visu.png" class="visu visus" class alt="" width="127" height="600">
                <img src="img/visu1.png" class="visu1 visus" class alt="" width="138" height="600">
                <img src="img/tel1.png" class="tel21 visus tels" alt="Xiaomi Redmi Note 12 Pro 5G" width="134" height="600">
                <img src="img/tel.png" class="tel2 visus tels" alt="Xiaomi Redmi Note 12 Pro 5G" width="120" height="600">
                <img src="img/txt.png" id="txt" class="txt" alt="à partir de 199€" width="120" height="600">
                <img src="img/txt1.png" id="txt1" class="txt1" alt="Sans forfait et sans engagement" width="120" height="600">
                <img src="img/das.png" id="das" alt="Xiaomi Redmi Note 12 Pro 5G - Das tête: 0,99W/kg, tronc: 0,99W/kg,membres: 2,590K/kg" width="120" height="600">
                <img src="img/footer.png" id="footer" alt="Orange - Mentions" width="120" height="600">
            </div>
            
            
            <div id="ecran2" class="ecran ecran2">
                <img src="img/clic.png" id="clic" alt="Disponible en Click & Collect" width="120" height="600">
                <img inline src="<%= htmlWebpackPlugin.options.srcSVGPath %>/img/vectos_<%= htmlWebpackPlugin.options.width %>x<%= htmlWebpackPlugin.options.height %>.svg" class="vectos">
            </div>


            <!--les images de layouts (identiques peu importe les écrans) logo, cta, ...-->


        </div>


        <div id="mentions-link" class="mentions-link"></div>


        <div id="mentions" class="mentions">
            <img src="img/ml.png" id="mentions-text" width="120" height="600" />
            <svg id="mentions-back" class="mentions-back" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24.6 24.5" width="24" height="24" style="enable-background:new 0 0 24.6 24.5;" xml:space="preserve"><style type="text/css"> .st0 {fill: #fff;}</style><polygon class="st0" points="24.6,9.5 10.5,9.5 16.1,3.9 12.2,0 0,12.2 3.9,16.1 3.9,16.1 12.2,24.5 16.1,20.6 10.6,15 24.6,15 " /></svg>
        </div>

        <a href="javascript:window.open(window.clickTag,' _blank');void(0);" id="clickTag">
            <span id="CTA" class="cta">
                Découvrir
            </span>
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=">
        </a>


    </div>

    
    <script src="scripts.min.js"></script>
    
</body>

</html>
