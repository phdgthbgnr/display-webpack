<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="styles.min.css">
    <meta name="ad.size" content="width=<%= htmlWebpackPlugin.options.width %>,height=<%= htmlWebpackPlugin.options.height %>">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="color-scheme" content="dark">
    <script type="text/javascript">
        var clickTag = "http://www.google.com";
    </script>
</head>

<body>
    <div id="wrapper">

        <!-- le template de la bannière, divisé en plusieurs écrans -->

        <div id="ecrans" class="ecran">


            <!-- ecran persistant -->
            <div id="ecran0" class="ecran ecran0">
              <img inline src="<%= htmlWebpackPlugin.options.distSVGPath %>/img/vectos-300x600.svg" id="vectos" class="vectos">
              <img src="img/footer.png" alt="Orange - Conditions" width="300" height="600">
            </div>


            <div id="ecran1" class="ecran ecran1">
                <div id="gradient" class="gradient"></div>
                <img src="img/claim.png" class="claims" alt="Laissez vous transporter par la Fibre Orange." width="300" height="600">
                <img src="img/claim1.png" class="claims" alt="" width="300" height="600">
            </div>
            
            
            <div id="ecran2" class="ecran ecran2">
                <img src="img/Argu.png" class="argus" alt="Trés haut débit ultra fluide en toute circonstance" width="300" height="600">
                <img src="img/Argu1.png" class="argus" alt="" width="300" height="600">
                <img src="img/argu2.png" class="argubs" alt="Wifi Intelligent : débit plus stable et plus performant" width="300" height="600">
                <img src="img/argu3.png" class="argubs" alt="Raccordement Fibre inclus" width="300" height="600">
                <img src="img/argu4.png" class="bullets" alt="" width="300" height="600">
                <img src="img/argu5.png" class="bullets" alt="" width="300" height="600">
            </div>


            <!--les images de layouts (identiques peu importe les écrans) logo, cta, ...-->


        </div>


        <div id="mentions-link" class="mentions-link"></div>


        <div id="mentions" class="mentions">
            <img src="img/ml.png" id="mentions-text" width="300" height="600" />
            <svg id="mentions-back" class="mentions-back" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24.6 24.5" width="24" height="24" style="enable-background:new 0 0 24.6 24.5;" xml:space="preserve"><style type="text/css"> .st0 {fill: #fff;}</style><polygon class="st0" points="24.6,9.5 10.5,9.5 16.1,3.9 12.2,0 0,12.2 3.9,16.1 3.9,16.1 12.2,24.5 16.1,20.6 10.6,15 24.6,15 " /></svg>
        </div>

        <a href="javascript:window.open(window.clickTag,' _blank');void(0);" id="clickTag">
            <span id="CTA" class="cta">
                Découvrir
            </span>
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=">
        </a>


    </div>

    <div id="maskintro"></div>
    <script src="scripts.min.js"></script>
    
</body>

</html>
