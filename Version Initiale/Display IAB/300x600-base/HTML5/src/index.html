<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="styles.min.css">
    <meta name="ad.size" content="width=<%= htmlWebpackPlugin.options.width %>,height=<%= htmlWebpackPlugin.options.height %>">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="color-scheme" content="dark">
    <script type="text/javascript">
        var clickTag = "http://www.google.com";
    </script>
</head>

<body>
    <div id="wrapper">

        <!-- le template de la bannière, divisé en plusieurs écrans -->

        <div id="ecrans" class="ecran">


            <!-- ecran persistant -->
            <div id="ecran0" class="ecran ecran0">
                <!-- <img inline src="<%= htmlWebpackPlugin.options.distSVGPath %>/img/shapes_300x600.svg" id="vectos" class="vectos"> -->
                <img inline src="<%= htmlWebpackPlugin.options.distSVGPath %>/img/shapes_<%= htmlWebpackPlugin.options.width %>x<%= htmlWebpackPlugin.options.height %>.svg" id="vectos" class="vectos">
                
                screen 0
            </div>


            <div id="ecran1" class="ecran ecran1">
            </div>
            
            
            <div id="ecran2" class="ecran ecran2">
                <img src="img/test.png" id="test" alt="" width="300" height="600">
                screen 2
            </div>


            <div id="ecran3" class="ecran ecran3">
                screen 3
            </div>


            <div id="ecran4" class="ecran ecran4">
                screen 4
            </div>


            <div id="ecran5" class="ecran ecran5">
                screen 5
            </div>


            <!--les images de layouts (identiques peu importe les écrans) logo, cta, ...-->


        </div>


        <div id="mentions-link" class="mentions-link"></div>


        <div id="mentions" class="mentions">
            <img src="img/ml.png" id="mentions-text" width="300" height="600" />
            <svg id="mentions-back" class="mentions-back" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24.6 24.5" width="24" height="24" style="enable-background:new 0 0 24.6 24.5;" xml:space="preserve"><style type="text/css"> .st0 {fill: #000000;}</style><polygon class="st0" points="24.6,9.5 10.5,9.5 16.1,3.9 12.2,0 0,12.2 3.9,16.1 3.9,16.1 12.2,24.5 16.1,20.6 10.6,15 24.6,15 " /></svg>
        </div>

        <a href="javascript:window.open(window.clickTag,' _blank');void(0);" id="clickTag">
            <span id="CTA" class="cta">
                Découvrir
            </span>
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=">
        </a>


    </div>

    <div id="maskintro"></div>
    <script src="scripts.min.js"></script>
    
</body>

</html>
